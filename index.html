<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
   <script type="text/javascript" src="d3.js"></script>	  
    <style>
    body {
	  font: 12px sans-serif;
	}
	.tick > line {
		fill: none;
		stroke: black;
	}
	.tick > text {
		fill: black;
	}
	.selected {
		stroke: red;
		fill:red;
	}
	.selected2 {
		stroke: orange;
		fill:orange;
	}
	path.domain {
		fill: none;
		stroke-width: 2px;
		stroke: black;
	}
	#wrapper {
		clear:both;
	}
	#chart1 {
	    float:left;
	}
	#chart2{
		float:left;
	}
	#chart3 {
		float:left;
		margin-top: 30px;
		margin-left: 20px;
	}
	.brush .extent {
		fill-opacity: .1;
		stroke: #fff;
		shape-rendering: crispEdges;
	}
	circle.brushed1 {
		fill:red;
	}

	circle.brushed2 {
		fill:green;
	}

    </style>

   </head>
   <body>
   <div id="wrapper">
	  <div id="chart1">
           </div>
	  <div id="chart2">
          </div>
	  <div id="chart3">
                <strong>SATM Score:</strong> <span id="satm"></span><br/>
                <strong>SATV Score:</strong> <span id="satv"></span><br/>
                <strong>ACT Score:</strong> <span id="act"></span><br/>
                <strong>GPA:</strong> <span id="gpa"></span><br/> 
         </div>
   </div>
  <script>
   
	var width =500;
	var height= 500;


    d3.csv("calvinCollegeSeniorScores.csv", function(csv) {
	    for (var i=0; i<csv.length; ++i) {
			csv[i].GPA = Number(csv[i].GPA);
			csv[i].SATM = Number(csv[i].SATM);
			csv[i].SATV = Number(csv[i].SATV);
			csv[i].ACT = Number(csv[i].ACT);
	    }
	    var satmExtent = d3.extent(csv, function(row) { return row.SATM; });
	    var satvExtent = d3.extent(csv, function(row) { return row.SATV; });
	    var actExtent = d3.extent(csv,  function(row) { return row.ACT;  });
	    var gpaExtent = d3.extent(csv,  function(row) {return row.GPA;   });    

	    
	    var satExtents = {
		"SATM": satmExtent,
		"SATV": satvExtent
	    }; 
	   

	    var xScale = d3.scale.linear().domain(satmExtent).range([50, 470]);
	    var yScale = d3.scale.linear().domain(satvExtent).range([470, 30]);
	 
	    var xScale2 = d3.scale.linear().domain(actExtent).range([50, 470]);
	    var yScale2 = d3.scale.linear().domain(gpaExtent).range([470, 30]);
	     
	    var xAxis = d3.svg.axis().scale(xScale);
	    var yAxis = d3.svg.axis().scale(yScale);
	  
	    var xAxis2 = d3.svg.axis().scale(xScale2);
	    var yAxis2 = d3.svg.axis().scale(yScale2);
	    
	    yAxis.orient("left");
	    yAxis2.orient("left");

	 
	    var chart1 = d3.select("#chart1")
		                .append("svg:svg")
		                .attr("width",width)
		                .attr("height",height);


	    var chart2 = d3.select("#chart2")
		                .append("svg:svg")
		                .attr("width",width)
						.attr("height",height);
						


		 /******************************************
			
			ADD BRUSHING CODE HERE

		 ******************************************/
		
        var brush1 = d3.svg.brush()
			.extent([[0, 0],[width, height]]);

		var brush2 = d3.svg.brush()
			.extent([[0, 0],[width, height]]);
			
        brushX = d3.scale.linear().range([0, width]),
        brushY = d3.scale.linear().range([0, height]);
		brush1.x(brushX).y(brushY);
		brush2.x(brushX).y(brushY);

        chart1.append("g")
            .attr("class", "brush")
			.call(brush1);
			
		chart2.append("g")
			.attr("class", "brush")
			.call(brush2);

        brush1
            .on("brushstart", brush1start)   
            .on("brush", brushing1)
            .on("brushend", brushend);

		brush2
            .on("brushstart", brush2start)
            .on("brush", brushing2)
            .on("brushend", brushend);

        function brush1start() {
			// 
			
        }

        function brushing1() {
			chart2.selectAll("g.brush").call(brush2.clear());
			var e = brush1.extent();
                    
            chart1.selectAll('circle').classed("brushed1", function(d) {
				return e[0][0] <= brushX.invert(xScale(d.SATM)) && brushX.invert(xScale(d.SATM)) <= e[1][0] &&
                    e[0][1] <= brushY.invert(yScale(d.SATV)) && brushY.invert(yScale(d.SATV)) <= e[1][1];
			});
            brushed_idx = chart1.selectAll("circle.brushed1").data();
            chart2.selectAll("circle").classed("brushed2", function(d) {
                return brushed_idx.includes(d);
            });
		}

		function brush2start() {
			// 
        }

		function brushing2() {
			chart1.selectAll("g.brush").call(brush1.clear());   
			var e = brush2.extent();        
            chart2.selectAll('circle').classed("brushed2", function(d) {
				return e[0][0] <= brushX.invert(xScale2(d.ACT)) && brushX.invert(xScale2(d.ACT)) <= e[1][0] &&
                    e[0][1] <= brushY.invert(yScale2(d.GPA)) && brushY.invert(yScale2(d.GPA)) <= e[1][1];
			});
		
            brushed_idx = chart2.selectAll("circle.brushed2").data();

            chart1.selectAll("circle").classed("brushed1", function(d) {
                return brushed_idx.includes(d);
            });
        }

        function brushend() {
            // update after brusing is finished
        }

		var clickID1 = "";
		var temp1= chart1.selectAll("circle")
		   .data(csv)
		   .enter()
		   .append("circle")
		   .attr("id",function(d,i) {return "id" + i;} )
		   .attr("stroke", "black")
		   .attr("cx", function(d) { return xScale(d.SATM); })
		   .attr("cy", function(d) { return yScale(d.SATV); })
		   .attr("r", 5)
		   .on("click", function(d,i){ 
				d3.select("#chart3").select("#satm").text(d.SATM);
				d3.select("#chart3").select("#satv").text(d.SATV);
				d3.select("#chart3").select("#act").text(d.ACT);
				d3.select("#chart3").select("#gpa").text(d.GPA);
				d3.selectAll("circle").attr("fill",  "black");
				var ID = "#" + this.id;
				chart2.select(ID).attr("fill", "yellow");				
           });
	  

		var clickID2 = "";
	    var temp2= chart2.selectAll("circle")
		   .data(csv)
		   .enter()
		   .append("circle")
		   .attr("id",function(d,i) {return "id" + i;} )
		   .attr("stroke", "black")
		   .attr("cx", function(d) { return xScale2(d.ACT); })
		   .attr("cy", function(d) { return yScale2(d.GPA); })
		   .attr("r", 5)
		   .on("click", function(d,i){
				d3.select("#chart3").select("#satm").text(d.SATM);
				d3.select("#chart3").select("#satv").text(d.SATV);
				d3.select("#chart3").select("#act").text(d.ACT);
				d3.select("#chart3").select("#gpa").text(d.GPA);
				d3.selectAll("circle").attr("fill",  "black");
				var ID = "#" + this.id;
				chart1.select(ID).attr("fill", "yellow");
           });
            
    
	    
	    chart1 // or something else that selects the SVG element in your visualizations
			.append("g") // create a group node
			.attr("transform", "translate(0,"+ (width -30)+ ")")
			.call(xAxis) // call the axis generator
			.append("text")
			.attr("class", "label")
			.attr("x", width-16)
			.attr("y", -6)
			.style("text-anchor", "end")
			.text("SATM");

	    chart1 // or something else that selects the SVG element in your visualizations
			.append("g") // create a group node
			.attr("transform", "translate(50, 0)")
			.call(yAxis)
			.append("text")
			.attr("class", "label")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("SATV");

	    chart2 // or something else that selects the SVG element in your visualizations
			.append("g") // create a group node
			.attr("transform", "translate(0,"+ (width -30)+ ")")
			.call(xAxis2)
			.append("text")
			.attr("class", "label")
			.attr("x", width-16)
			.attr("y", -6)
			.style("text-anchor", "end")
			.text("ACT");

	    chart2 // or something else that selects the SVG element in your visualizations
			.append("g") // create a group node
			.attr("transform", "translate(50, 0)")
			.call(yAxis2)
			.append("text")
			.attr("class", "label")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("GPA");
	   
     });


  </script>
  </body>
</html>
