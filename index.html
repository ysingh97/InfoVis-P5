<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
   <script type="text/javascript" src="d3.js"></script>	  
    <style>
    body {
	  font: 12px sans-serif;
	}
	.tick > line {
		fill: none;
		stroke: black;
	}
	.tick > text {
		fill: black;
	}
	.selected {
		stroke: red;
		fill:red;
	}
	.selected2 {
		stroke: orange;
		fill:orange;
	}
	path.domain {
		fill: none;
		stroke-width: 2px;
		stroke: black;
	}
	#wrapper {
		clear:both;
	}
	#chart1 {
	    float:left;
	}
	#chart2{
		float:left;
	}
	#chart3 {
		float:left;
		margin-top: 30px;
		margin-left: 20px;
	}
	.brush .extent {
		fill-opacity: .1;
		stroke: #fff;
		shape-rendering: crispEdges;
	}
	circle.brushed1 {
		fill:red;
	}

	circle.brushed2 {
		fill:green;
	}

    </style>

   </head>
   <body>
   <div id="wrapper">
		 <div id="barchart"></div>
   </div>
  <script>

    d3.csv("movies.csv", function(csv) {
		for(var i = 0; i < csv.length; ++i) {
			//console.log(csv[i].genres);
		}					
     });


var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([0, height]);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
		  "translate(" + margin.left + "," + margin.top + ")");


d3.csv("movies.csv", function(error, data) {

   for (var i=0; i<data.length; ++i) {
			data[i].movie_title = data[i].movie_title;
			data[i].gross = Number(data[i].gross);
	    }
	    var titleExtent = d3.extent(data, function(row) { return row.movie_title; });
	    var grossExtent = d3.extent(data, function(row) { return row.gross; });

var xAxis = d3.svg.axis()
    .scale(x)
	.orient("bottom");

var select = d3.select('body')
  .append('select')
	.attr('class','select')
	.on('change',onchange)

var options = select
  .selectAll('option')
	.data(data.map(function(d) { return d.movie_title; })).enter()
	.append('option')
		.text(function (d) { return d; });

function onchange() {
	selectValue = d3.select('select').property('value')
	d3.select('body')
		.append('p')
		.text(selectValue + ' is the last selected option.')
};
 
  x.domain(data.map(function(d) { return d.movie_title; }));
  y.domain([0, d3.max(data, function(d) { return d.gross; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Value ($)");

  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .style("fill", "steelblue")
      .attr("x", function(d) { return x(d.movie_title); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.gross); })
      .attr("height", function(d) { return height - y(d.gross); });

});

  </script>
  </body>
</html>
