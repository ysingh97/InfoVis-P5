<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
	 <script type="text/javascript" src="d3.js"></script>	  
	 <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <style>
    body {
	  font: 12px sans-serif;
	}
	.tick > line {
		fill: none;
		stroke: black;
	}
	.tick > text {
		fill: black;
	}
	.selected {
		stroke: red;
		fill:red;
	}
	.selected2 {
		stroke: orange;
		fill:orange;
	}
	path.domain {
		fill: none;
		stroke-width: 2px;
		stroke: black;
	}
	#wrapper {
		clear:both;
	}
	#chart1 {
	    float:left;
	}
	#chart2{
		float:left;
	}
	#chart3 {
		float:left;
		margin-top: 30px;
		margin-left: 20px;
	}
	.brush .extent {
		fill-opacity: .1;
		stroke: #fff;
		shape-rendering: crispEdges;
	}
	circle.brushed1 {
		fill:red;
	}

	circle.brushed2 {
		fill:green;
	}
	.bar {
  		fill: steelblue;
	}
	.bar:hover {
  		fill: orangered ;
	}
 	circle {
  		stroke: black;
		fill: steelblue;
	}
	circle:hover {
  		stroke: orangered ;
		fill: orangered ;
	}

	.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

    </style>

   </head>
   <body>
   <div id="wrapper">
		 <div id="barchart"></div>
		 <div id="chart1"></div>
     <div id="chart2"></div>
	 </div>
  <script>

    d3.csv("movies.csv", function(csv) {
		for(var i = 0; i < csv.length; ++i) {
			//console.log(csv[i].genres);
		}					
     });


var margin = {top: 20, right: 20, bottom: 70, left: 40};
var width = 1000 - margin.left - margin.right;
var height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
		  "translate(" + margin.left + "," + margin.top + ")");


d3.csv("movies.csv", function(error, data) {

   for (var i=0; i<data.length; ++i) {
			data[i].movie_title = data[i].movie_title;
			data[i].gross = Number(data[i].gross);
			data[i].director_name = data[i].director_name;
			data[i].actor_1_name = data[i].actor_1_name;
			data[i].actor_2_name = data[i].actor_2_name;
			data[i].actor_3_name = data[i].actor_3_name;
	    }
			data = data.filter(function(d) { return d.gross >= 180000000; });
	    var titleExtent = d3.extent(data, function(row) { return row.movie_title; });
	    var grossExtent = d3.extent(data, function(row) { return row.gross; });

	var x = d3.scale.ordinal().rangeBands([0, width]).domain(data.map(function(d) { return d.movie_title; }));

	var y = d3.scale.linear().range([height, 0]).domain([0, d3.max(data, function(d) { return d.gross; })]);

	var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left")
		.ticks(10);

	var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom");

	var select = d3.select('body')
	.append('select')
		.attr('class','select')
		.on('change',onchange)

	var options = select
	.selectAll('option')
		.data(data.map(function(d) { return d.movie_title; })).enter()
		.append('option')
			.text(function (d) { return d; });

	function onchange() {
		selectValue = d3.select('select').property('value')
		d3.select('body')
			.append('p')
			.text(selectValue + ' is the last selected option.')
	};

	svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis)
		.selectAll("text")
		.style("text-anchor", "end")
		.attr("dx", "-.8em")
		.attr("dy", "-.55em")
		.attr("transform", "rotate(-90)" );

	svg.append("g")
		.attr("class", "y axis")
		.call(yAxis)
		.append("text")
		.attr("transform", "rotate(-90)")
		.attr("y", 6)
		.attr("dy", ".71em")
		.style("text-anchor", "end")
		.text("Value ($)");

	var tip = d3.tip()
	.attr('class', 'd3-tip')
	.offset([-10, 0])
	.html(function(d) {
		return "<strong>Title:</strong> <span style='color:red'>" + d.movie_title 
			+ "<br></span>"+"<strong>Box office Gross:</strong> <span style='color:red'>$" + d.gross + "</span>"
			+ "<br></span>"+"<strong>Director:</strong> <span style='color:red'>" + d.director_name + "</span>"
			+ "<br></span>"+"<strong>Actor 1:</strong> <span style='color:red'>" + d.actor_1_name + "</span>"
			+ "<br></span>"+"<strong>Actor 2:</strong> <span style='color:red'>" + d.actor_2_name + "</span>"
			+ "<br></span>"+"<strong>Actor 3:</strong> <span style='color:red'>" + d.actor_3_name + "</span>";
	})
		svg.call(tip);

	svg.selectAll(".bar")
		.data(data)
			.enter().append("rect")
				.attr("class", "bar")
		.attr("x", function(d) {  return x(d.movie_title); })
		.attr("width", x.rangeBand())
		.attr("y", function(d) { return y(d.gross); })
		.attr("height", function(d) { return height - y(d.gross); })
				.on('mouseover', tip.show)
		.on('mouseout', tip.hide);

	for(var i = 0; i < data.length; ++i) {
		// console.log(csv[i].genres);
		// console.log(csv[i].gross);
		data[i].num_critic_for_reviews = Number(data[i].num_critic_for_reviews);
		data[i].duration = Number(data[i].duration);
		data[i].director_facebook_likes = Number(data[i].director_facebook_likes);
		data[i].actor_3_facebook_likes = Number(data[i].actor_3_facebook_likes);
		data[i].actor_1_facebook_likes = Number(data[i].actor_1_facebook_likes);
		if(isNaN(data[i].actor_1_facebook_likes)) {
			data[i].actor_1_facebook_likes = 0;
		}
		data[i].gross = Number(data[i].gross);
		// if(isNaN(csv[i]).gross) {
		// 	csv[i].gross = 0;
		// 	console.log("riparoni");
			
		// }
		// console.log(csv[i].actor_1_facebook_likes);
		data[i].num_voted_users = Number(data[i].num_voted_users);
		data[i].cast_total_facebook_likes = Number(data[i].cast_total_facebook_likes);
		data[i].num_user_for_reviews = Number(data[i].num_user_for_reviews);
		data[i].budget = Number(data[i].budget);
		// if(isNaN(csv[i].budget)) {
		// 	csv[i].budget = 0;
		// }
		data[i].actor_2_facebook_likes = Number(data[i].actor_2_facebook_likes);
		data[i].imdb_score = Number(data[i].imdb_score);
		data[i].movie_facebook_likes = Number(data[i].movie_facebook_likes);
	}

	var chart1 = d3.select("#chart1")
		.append("svg:svg")
		.attr("width",width)
		.attr("height",height);


	var chart2 = d3.select("#chart2")
		.append("svg:svg")
		.attr("width",width)
		.attr("height",height);

	var plot1XSelect = d3.select('#chart1')
			.append('select')
			.attr('class','select')
			.attr('id', 'plot1XSelect')
			.on('change', onchange1X);

	var plot1YSelect = d3.select('#chart1')
		.append('select')
		.attr('class','select')
		.attr('id', 'plot1YSelect')
		.on('change', onchange1Y);

	var plot2XSelect = d3.select('#chart2')
		.append('select')
		.attr('class','select')
		.attr('id', 'plot2XSelect')
		.on('change', onchange2X);

	var plot2YSelect = d3.select('#chart2')
		.append('select')
		.attr('class','select')
		.attr('id', 'plot2YSelect')
		.on('change', onchange2Y);

	var grossExtent = d3.extent(data, function(row) { return row.gross });
	var budgetExtent = d3.extent(data, function(row) { return row.budget });
	var actor1Extent = d3.extent(data, function(row) { return row.actor_1_facebook_likes });
	
	var chart1XScale = d3.scale.linear().domain(budgetExtent).range([90, 900]);
	var chart1YScale = d3.scale.linear().domain(grossExtent).range([370, 20]);
	var chart2XScale = d3.scale.linear().domain(actor1Extent).range([90, 900]);
	var chart2YScale = d3.scale.linear().domain(grossExtent).range([370, 20]);

	var chart1XAxis = d3.svg.axis().scale(chart1XScale);
	var chart1YAxis = d3.svg.axis().scale(chart1YScale);
	var chart2XAxis = d3.svg.axis().scale(chart2XScale);
	var chart2YAxis = d3.svg.axis().scale(chart2YScale);
	chart1YAxis.orient("left");
	chart2YAxis.orient("left");

	var plot1XOptions = plot1XSelect
			.selectAll('option')
			.data(['budget', 'actor_1_facebook_likes']).enter()
			.append('option')
				.text(function (d) { return d; });

	var plot1YOptions = plot1YSelect
		.selectAll('option')
		.data(['budget', 'actor_1_facebook_likes']).enter()
		.append('option')
			.text(function (d) { return d; });

	var plot2XOptions = plot2XSelect
		.selectAll('option')
		.data(['budget', 'actor_1_facebook_likes']).enter()
		.append('option')
			.text(function (d) { return d; });

	var plot2YOptions = plot2YSelect
		.selectAll('option')
		.data(['budget', 'actor_1_facebook_likes']).enter()
		.append('option')
			.text(function (d) { return d; });

	var tip = d3.tip()
	.attr('class', 'd3-tip')
	.offset([-10, 0])
	.html(function(d) {
		return "<strong>Title:</strong> <span style='color:red'>" + d.movie_title 
		+ "<br></span>"+"<strong>Box office Gross:</strong> <span style='color:red'>$" + d.gross + "</span>"
		+ "<br></span>"+"<strong>Director:</strong> <span style='color:red'>" + d.director_name + "</span>"
		+ "<br></span>"+"<strong>Actor 1:</strong> <span style='color:red'>" + d.actor_1_name + "</span>"
		+ "<br></span>"+"<strong>Actor 2:</strong> <span style='color:red'>" + d.actor_2_name + "</span>"
		+ "<br></span>"+"<strong>Actor 3:</strong> <span style='color:red'>" + d.actor_3_name + "</span>";
	});
	svg.call(tip);

	var clickID1 = "";
	var temp1= chart1.selectAll("circle")
		.data(data)
		.enter()
		.append("circle")
		.attr("class", "chart1Data")
		.attr("id",function(d,i) {return "id" + i;} )
		.attr("cx", function(d) { return chart1XScale(d.budget); })
		.attr("cy", function(d) { return chart1YScale(d.gross); })
		.attr("r", function(d) {
			if(d.gross === 0) {
				return 0;
			} else {
				return 5;
			}
		})
		.on('mouseover', tip.show)
		.on('mouseout', tip.hide);

	var clickID2 = "";
	var temp2= chart2.selectAll("circle")
		.data(data)
		.enter()
		.append("circle")
		.attr("class", "chart2Data")
		.attr("id",function(d,i) {return "id" + i;} )
		.attr("cx", function(d) { return chart2XScale(d.actor_1_facebook_likes); })
		.attr("cy", function(d) { return chart2YScale(d.gross); })
		.attr("r", function(d) {
			if(d.gross === 0) {
				return 0;
			} else {
				return 5;
			}
		})
		.on('mouseover', tip.show)
		.on('mouseout', tip.hide);           

	
	chart1 // or something else that selects the SVG element in your visualizations
			.append("g") // create a group node
			.attr("transform", "translate(0,"+ (width -30)+ ")")
			.attr("id", "chart1XAxis")
			.call(chart1XAxis) // call the axis generator
			.append("text")
			.attr("class", "label")
			.attr("id", "chart1XAxisLabel")
			.attr("x", width-16)
			.attr("y", -6)
			.style("text-anchor", "end")
			.text("Budget");

		chart1 // or something else that selects the SVG element in your visualizations
			.append("g") // create a group node
			.attr("transform", "translate(50, 0)")
			.attr("id", "chart1YAxis")
			.call(chart1YAxis)
			.append("text")
			.attr("class", "label")
			.attr("id", "chart1YAxisLabel")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("Gross");

		chart2 // or something else that selects the SVG element in your visualizations
			.append("g") // create a group node
			.attr("transform", "translate(0,"+ (width -30)+ ")")
			.attr("id", "chart2XAxis")
			.call(chart2XAxis)
			.append("text")
			.attr("class", "label")
			.attr("id", "chart2XAxisLabel")
			.attr("x", width-16)
			.attr("y", -6)
			.style("text-anchor", "end")
			.text("Actor 1 Facebook Likes");

		chart2 // or something else that selects the SVG element in your visualizations
			.append("g") // create a group node
			.attr("transform", "translate(50, 0)")
			.attr("id", "chart2YAxis")
			.call(chart2YAxis)
			.append("text")
			.attr("class", "label")
			.attr("id", "chart2YAxisLabel")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("Gross");
		
		function onchange1X() {
			selectValue = d3.select('#plot1XSelect').property('value');
			var extent = d3.extent(data, function(row) { 
				return row[selectValue] });
			chart1XScale = d3.scale.linear().domain(extent).range([50, 900]);
			chart1XAxis.scale(chart1XScale);
			d3.select('#chart1XAxis')
				.transition().duration(1000)
				.call(chart1XAxis);
			d3.select('#chart1XAxisLabel')
				.text(selectValue);
			d3.selectAll(".chart1Data")
				.transition().duration(100)
				.delay(function(d, i){return i})
				.attr('cx', function(d){return chart1XScale(d[selectValue])});
			
		}

		function onchange1Y() {
			selectValue = d3.select('#plot1YSelect').property('value');
			var extent = d3.extent(data, function(row) { 
				return row[selectValue] });
			chart1YScale = d3.scale.linear().domain(extent).range([50, 900]);
			chart1YAxis.scale(chart1YScale);
			d3.select('#chart1YAxis')
				.transition().duration(1000)
				.call(chart1YAxis);
			d3.select('#chart1YAxisLabel')
				.text(selectValue);
			d3.selectAll(".chart1Data")
				.transition().duration(100)
				.delay(function(d, i){return i})
				.attr('cy', function(d){return chart1YScale(d[selectValue])});
		}

		function onchange2X() {
			selectValue = d3.select('#plot2XSelect').property('value');
			var extent = d3.extent(data, function(row) { 
				return row[selectValue] });
			chart2XScale = d3.scale.linear().domain(extent).range([50, 900]);
			chart2XAxis.scale(chart2XScale);
			d3.select('#chart2XAxis')
				.transition().duration(1000)
				.call(chart2XAxis);
			d3.select('#chart2XAxisLabel')
				.text(selectValue);
			d3.selectAll(".chart2Data")
				.transition().duration(100)
				.delay(function(d, i){return i})
				.attr('cx', function(d){return chart2XScale(d[selectValue])});
		}
		function onchange2Y() {
			selectValue = d3.select('#plot2YSelect').property('value');
			var extent = d3.extent(data, function(row) { 
				return row[selectValue] });
			chart2YScale = d3.scale.linear().domain(extent).range([50, 900]);
			chart2YAxis.scale(chart2YScale);
			d3.select('#chart2YAxis')
				.transition().duration(1000)
				.call(chart2YAxis);
			d3.select('#chart2YAxisLabel')
				.text(selectValue);
			d3.selectAll(".chart2Data")
				.transition().duration(100)
				.delay(function(d, i){return i})
				.attr('cy', function(d){return chart2YScale(d[selectValue])});
		}

});

  </script>
  </body>
</html>
