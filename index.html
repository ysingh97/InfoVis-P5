    body {

	.tick > line {

	}

		fill:red;
	}
	.selected2 {

	}

		selectValue = d3.select('#plot1XSelect').property('value');
		selectValueY = d3.select('#plot1YSelect').property('value');
		chart2.selectAll("g.brush").call(brush2.clear());
		var e = brush1.extent();
				
		chart1.selectAll('circle').classed("brushed1", function(d) {
			return e[0][0] <= brushX.invert(chart1XScale(d[selectValue])) && brushX.invert(chart1XScale(d[selectValue])) <= e[1][0] &&

	function onchange1X() {
		selectValue = d3.select('#plot1XSelect').property('value');
		var extent = d3.extent(data, function(row) {

		chart1XScale = d3.scale.linear().domain(extent).range([50, 900]);

		d3.select('#chart1XAxis')

		d3.select('#chart1XAxisLabel')

		var newHeight = data.length * 20 + 120;
		console.log(newHeight);
		d3.select("#barchart").select("svg").attr("height", newHeight);
		d3.select("#barchart").attr("height", newHeight);
		var y = d3.scale.ordinal().rangeBands([0, newHeight-140]).domain(data.map(function(d) { return d.movie_title; }));
		var x = d3.scale.linear().range([0, width-145]).domain([0, d3.max(data, function(d) { return d.gross; })]);
		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom")
			.ticks(10);
		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left");
		svg.append("g")
			.attr("class", "x axis")
			.attr("id", "xaxis")
			.attr("transform", "translate(0," + (newHeight-140) + ")")
			.call(xAxis)
			.selectAll("text")
			.style("text-anchor", "end")
			.attr("dx", "-.8em")
			.attr("dy", "-.55em")
			.attr("transform", "rotate(-90)" );
		svg.append("text")
			.attr("class", "label")
			.attr("id", "barChartXLabel")
			.attr("x", width-10)
			.attr("y", newHeight)
			.style("text-anchor", "end")
			.text("Gross");
		svg.append("g")
			.attr("class", "y axis")
			.attr("id", "yaxis")
			.call(yAxis)
			.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", height)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text("Value ($)");
		var barchart = svg.append("g").attr("class","barchart").attr("id","barchart");
		var tip = d3.tip()
		.attr('class', 'd3-tip')
		.offset([-10, 0])
		.html(function(d) {
			return "<strong>Title:</strong> <span style='color:red'>" + d.movie_title 
				+ "<br></span>"+"<strong>Box office Gross:</strong> <span style='color:red'>$" + d.gross + "</span>"
				+ "<br></span>"+"<strong>Director:</strong> <span style='color:red'>" + d.director_name + "</span>"
				+ "<br></span>"+"<strong>Actor 1:</strong> <span style='color:red'>" + d.actor_1_name + "</span>"
				+ "<br></span>"+"<strong>Actor 2:</strong> <span style='color:red'>" + d.actor_2_name + "</span>"
				+ "<br></span>"+"<strong>Actor 3:</strong> <span style='color:red'>" + d.actor_3_name + "</span>";
		});
		svg.call(tip);
		barchart.selectAll(".bar")
			.data(data)
			.enter().append("rect")
			.attr("class", "bar")
			.attr("y", function(d) {  return y(d.movie_title); })
			.attr("height", y.rangeBand())
			.attr("x", function(d) { return 0; })
			.attr("width", function(d) { return x(d.gross); })
			.on('mouseover', tip.show)
			.on('mouseout', tip.hide);
	}
});

  </script>
